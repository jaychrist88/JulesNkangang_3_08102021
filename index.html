<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css" />
    <title>Ohmyfood</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Ohmyfood" />
    <meta
      name="description"
      content="Projet site web Responsive Ohmyfood Open Classrooms"
    />
    <script
      src="https://kit.fontawesome.com/c69d84bd8b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <!--section explorer nos restaurants-->
    </header>
    <article>
      <h1>Ohmyfood</h1>
      <div class="menu">
        <div class="barrelocalisation">
          <i class="fas fa-map-marker-alt fa-lg"></i>
          <h4>Paris, Belleville</h4>
        </div>
        <div class="explorer">
          <h2>Réservez le menu qui </br> vous convient</h2>
          <p>Découvrez des restaurants d'exception,</br>sélectionnés par nos soins</p>
          <div class="boutonexplorer">Explorer nos restaurants
          </div>
        </div>
      </div>
    </article>

    <!--section fonctionnement-->

    <section>
      <div id="sectionfonctionnement">
        <div class="titrefonctionnement">
          <h2>Fonctionnement</h2>
        </div>
        <div class="choixrestau"></div>
        <div class="compomenu"></div>
        <div class="degustrestau"></div>
      </div>
    </section>

    <section>
      <div id="sectionrestaurant">
        <div class="titrerestaurants">
          <h2>restaurants</h2>
        </div>
        <div class="menilmontant"></div>
        <div class="charonne"></div>
        <div class="citerouge"></div>
        <div class="mericourt"></div>
      </div>
    </section>

    <footer>
      <div id="piedpage">
        <div class="logo">
          <h2>Ohmyfood</h2>
        </div>
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
        <div class="line4"></div>
      </div>
    </footer>
  </body>
</html>
