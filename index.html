<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Ohmyfood</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Ohmyfood" />
    <meta name="auteur" content="Nkangang Jules" />
    <meta
      name="description"
      content="Projet site web Responsive Ohmyfood Open Classrooms"
    />
    <script
      src="https://kit.fontawesome.com/c69d84bd8b.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Ohmyfood</h1>
    </header>

    <!--section explorer nos restaurants-->

    <article>
      <div class="location">
        <i class="fas fa-map-marker-altlocation_icon"></i>
        <div class="location_text">Paris, Belleville</div>
      </div>
      <div class="explore">
        <div class="explore_title">Réservez le menu qui vous convient</div>
        <div class="explore_sub-title">Découvrez des restaurants d'exeption, sélectionnés par nos soins.</div>
        <div class="explore_button">
          <a class="explore_button_a" href="#restaurants">Explorer nos restaurants</a>
        </div>
      </div>
    </article>

    <!--section fonctionnement-->

    <div class="list-header">Fonctionnement</div>
    <ol class="instruction-list">
      <li><i class="fas fa-mobile-alt instruction-list_icon"></i>Choisissez un restaurant</li>
      <li><i class="fas fa-list-ul instruction-list_icon"></i>Composez votre menu</li>
      <li><i class="fas fa-store instruction-list_icon"></i>Dégustez au restaurant</li>
    </ol>
  </body>
</html>
